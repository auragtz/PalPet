<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS v5.2.1 -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/f98e4d4157.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Style/extStyle.css">
    </head>
    <body>
        <header>
            <div class='dashboard text-center'>
                <div class="dashboard-nav">
                    <img src="Images/Logo.png" alt="Company Logo" style="width:120px;" class="brand-logo"> 
                <nav class="dashboard-nav-list">
                    <a href="#" id="home" class="dashboard-nav-item active"><i class="fas fa-home"></i> Home</a>
                    <a href="#" id="matchPet" class="dashboard-nav-item"><i class="fa-solid fa-heart"></i> MatchPet</a>
                    <a href="#" id="notifications" class="dashboard-nav-item"><i class="fa-solid fa-envelope"></i> Notifications</a>
                    <a href="#" id="explore" class="dashboard-nav-item"><i class="fa-solid fa-magnifying-glass"></i> Explore</a>
                    <a href="#" id="create" class="dashboard-nav-item"><i class="fa-solid fa-plus"></i> Create </a>
                    <div class="nav-item-divider"></div>
                    <a href="#" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
                </div>
                <div class='dashboard-app'>
                    <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
                        <div class='dashboard-content'></div>
                </div>
            </div>
        </header>
        
            
        <main></main>
        <footer></footer>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="Controllers/sidebar.js"></script>
        <script>
            loadJSFile('Controllers/home.js');
            const mobileScreen = window.matchMedia("(max-width: 990px )");
            $(document).ready(function () {
                $(".dashboard-nav-dropdown-toggle").click(function () {
                    $(this).closest(".dashboard-nav-dropdown")
                        .toggleClass("show")
                        .find(".dashboard-nav-dropdown")
                        .removeClass("show");
                    $(this).parent()
                        .siblings()
                        .removeClass("show");
                });
                $(".menu-toggle").click(function () {
                    if (mobileScreen.matches) {
                        $(".dashboard-nav").toggleClass("mobile-show");
                    } else {
                        $(".dashboard").toggleClass("dashboard-compact");
                    }
                });
            });
            // Selecciona todos los elementos de la barra de navegaci√≥n
            var navItems = document.querySelectorAll('.dashboard-nav-item');
            debugger;
            // Agrega un evento de clic a cada elemento
            navItems.forEach(function(item) {

                item.addEventListener('click', function(e) {
                    // Evita el comportamiento predeterminado del enlace
                    e.preventDefault();

                    // Elimina la clase 'active' de todos los elementos
                    navItems.forEach(function(item) {
                        item.classList.remove('active');
                    });

                    // Agrega la clase 'active' al elemento que se ha hecho clic
                    this.classList.add('active');
                });
            });
        </script>
    </body>
</html>
